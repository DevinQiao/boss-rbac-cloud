server:
  port: 9370

spring:
  application:
    name: Boos-Gateway
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  boot:
    admin:
      client:
        url: http://${boss-monitor-admin}:9470
        username: boss
        password: 16250

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: http://boss:16250@${boss-register}:9001/register/eureka/

zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: Boss-Auth
      sensitiveHeaders: "*"
    system:
      path: /system/**
      serviceId: Boss-Server-System
      sensitiveHeaders: "*"
    test:
      path: /test/**
      serviceId: Boss-Server-Test
      sensitiveHeaders: "*"
  retryable: true
  ignored-services: "*"
  ribbon:
    eager-load:
      enabled: true
  SendErrorFilter:
    error:
      disable: true

ribbon:
  ReadTimeout: 3000

info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
